<section data-ng-controller="HatimController">
  <form name="hatimForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(hatimForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && hatimForm.dedicatedTo.$invalid }">
      <label mean-token="'create-title'" class="col-md-3 control-label">İthaf Edilen</label>
      <div class="col-md-9">
        <input name="dedicatedTo" type="text" class="form-control" data-ng-model="hatim.dedicatedTo" id="dedicatedTo" placeholder="İthaf Edilen" required>
        <div ng-show="submitted && hatimForm.dedicatedTo.$invalid" class="help-block">
          <p ng-show="hatimForm.dedicatedTo.$error.required">İthaf Edilen alanı boş geçilemez!</p>
        </div>
      </div>

    </div>
      <div class="form-group" ng-show="false">
          <label mean-token="'permissions'" for="permissions" class="col-md-3 control-label">Permissions</label>
          <div class="col-md-9">
              <ui-select multiple ng-model="hatim.permissions" append-to-body="'true'" on-select="selectPermission()">
                  <ui-select-match placeholder="Select permissions..." ng-click="showDescendants();">{{$item}}</ui-select-match>
                  <ui-select-choices repeat="circle in availableCircles | filter:$select.search" name="permissions">
                      {{circle}}
                  </ui-select-choices>
              </ui-select>
          </div>
      </div>

      <div class="form-group" ng-show="descendants.length">
          <label mean-token="'descendants'" for="descendants" class="col-md-3 control-label">Descendants</label>
          <div class="col-md-9">
              <span ng-repeat="descendant in descendants">{{descendant}} <span ng-hide="$last">, </span></span>
          </div>
      </div>

    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Hatim Başlat</button>
      </div>
    </div>
  </form>
</section>
